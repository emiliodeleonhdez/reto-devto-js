<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post - DEV Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./newpost.css">
</head>

<body>

  <div class="container container-main-create">
    <div class="container container-top mt-3 d-flex flex-column">
        <div class="row">
            <div class="col">
              <a href="/" class="site-logo" aria-label="DEV Community Home">
                <svg width="50" height="40" viewBox="0 0 50 40" fill="white" xmlns="http://www.w3.org/2000/svg"><rect width="50" height="40" rx="3" style="fill: black;"/><path d="M19.099 23.508c0 1.31-.423 2.388-1.27 3.234-.838.839-1.942 1.258-3.312 1.258h-4.403V12.277h4.492c1.31 0 2.385.423 3.224 1.27.846.838 1.269 1.912 1.269 3.223v6.738zm-2.808 0V16.77c0-.562-.187-.981-.562-1.258-.374-.285-.748-.427-1.122-.427h-1.685v10.107h1.684c.375 0 .75-.138 1.123-.415.375-.285.562-.708.562-1.27zM28.185 28h-5.896c-.562 0-1.03-.187-1.404-.561-.375-.375-.562-.843-.562-1.404V14.243c0-.562.187-1.03.562-1.404.374-.375.842-.562 1.404-.562h5.896v2.808H23.13v3.65h3.088v2.808h-3.088v3.65h5.054V28zm7.12 0c-.936 0-1.684-.655-2.246-1.965l-3.65-13.758h3.089l2.807 10.804 2.808-10.804H41.2l-3.65 13.758C36.99 27.345 36.241 28 35.305 28z" style="fill: var(--base-inverted);"/></svg>
              </a>            
                <span>Create Post</span>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-light">Edit</button>
                <button type="button" class="btn btn-light">Preview</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 form-add-post container-new-post">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="card card-form-newpost d-flex">
                    <div class="card-body">
                    <form action="" id="form-add" >
                        <label for="">Top image URL</label>
                        <input type="text" class="form-control mb-1" name="postImgUrl">
                        <div class="form-floating">
                            <textarea class="form-control mb-1" placeholder="New post title here..." id="floatingTextarea" name="postTitle"></textarea>
                            <label for="floatingTextarea" class="title-new-post">New post title here...</label>
                          </div>
                          <input type="text" class="form-control display-tags mb-1" name="postTags" value="">
                          <div class="form-floating mb-1">
                            <select class="form-select tags-container" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Top Tagas</option>
                              <option value="Python">Python</option>
                              <option value="Java">Java</option>
                              <option value="JavaScript">JavaScript</option>
                              <option value="C#">C#</option>
                              <option value="C#">C#</option>
                              <option value="C/C++">C/C++</option>
                              <option value="R">R</option>
                              <option value="Mongo DB">Mongo DB</option>
                              <option value="React">React</option>
                              <option value="AWS">AWS</option>
                            </select>
                            <label for="floatingSelect">Add up to 4 tags...</label>
                          </div>
                          <div class="form-floating">
                            <textarea class="form-control txt-post-content" placeholder="New post title here..." id="floatingTextarea" name="postContent"></textarea>
                            <label for="floatingTextarea">Write your post content here...</label>
                          </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container container-btn mt-3">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-publish">Publish</button>
                <button type="button" class="btn btn-secondary btn-save-changes">Save draft</button>
                <a href="" class="text-decoration-none text-revert"><img class="" src="./svg-images/TuercaTrabajo.svg" alt=""> Revert new changes</svg></a>

            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>

</html>
