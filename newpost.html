<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post - DEV Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container container-top mt-3 d-flex flex-column">
        <div class="row">
            <div class="col">
                <span>Create Post</span>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">Edit</button>
                <button type="button" class="btn btn-light">Preview</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 form-add-post">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <form action="" id="form-add" >
                        <label for="">Top image URL</label>
                        <input type="text" class="form-control" name="postImgUrl">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="New post title here..." id="floatingTextarea" name="postTitle"></textarea>
                            <label for="floatingTextarea">New post title here...</label>
                          </div>
                          <div class="form-floating">
                            <select class="form-control" id="floatingSelect" aria-label="Floating label select example" name="postTags">
                              <option selected>Top Tagas</option>
                              <option value="Python">Python</option>
                              <option value="Java">Java</option>
                              <option value="JavaScript">JavaScript</option>
                              <option value="C#">C#</option>
                              <option value="C#">C#</option>
                              <option value="C/C++">C/C++</option>
                              <option value="R">R</option>
                              <option value="Mongo DB">Mongo DB</option>
                              <option value="React">React</option>
                              <option value="AWS">AWS</option>
                            </select>
                            <label for="floatingSelect">Add up to 4 tags...</label>
                          </div>
                          <div class="form-floating">
                            <textarea class="form-control" placeholder="New post title here..." id="floatingTextarea" name="postContent"></textarea>
                            <label for="floatingTextarea">Write your post content here...</label>
                          </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container container-btn mt-3">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary mr-1 btn-publish">Publish</button>
                <button type="button" class="btn btn-secondary">Save draft</button>

            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>

</html>
