<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form id="added-posts" action="" class="border border-rounded p-3">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Id</label>
            <input required type="text" class="form-control" name="name" placeholder="Id">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo del Post</label>
            <input required type="text" class="form-control" name="lastName" placeholder="Escribe el título del Post">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha</label>
            <input required type="text" class="form-control" name="lastName" placeholder="Fecha dd/mm/aaaa">
          </div>
          <!-- <input type="submit"> -->
          <button type="submit" id="btn-agregar" class="btn btn-primary">Agregar</button>
          <button type="delete" id="btn-eliminar" class="btn btn-primary">Eliminar</button>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <table class="table table-striped table-hover mt-3">
          <thead>
            <tr>
              <th scope="col-1">Id</th>
              <th scope="col-7">Título Post</th>
              <th scope="col-2">Fecha</th>
              <th scope="col-2">Acción</th>
            </tr>
          </thead>
          <tbody id="list-posts">

          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
        $('.menuContainer').load('./_navbar.html');
        $('.aside-left_container').load('./_aside-left.html');
        $('.aside-right_container').load('./_aside-right.html');
        $('.articles_container').load('./_articles.html');
        $('.footer_container').load('./_footer.html');
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"></script>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
    <script src="./js/main.js"></script>
</body>

</html>
